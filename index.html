<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="text-light">
        <section class="container-fluid mt-5 p-5 text-dark ">
          <form class="row mb-5 justify-content-center">
            <div class="col col-md-8 col-lg-8 col-xl-4 d-flex justify-content-center">
              <input type="text" id="city" class="form-control" placeholder="Search">
              <button class="btn btn-outline-secondary" type="button" id="button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
          </form>
          <div class="row mt-5">
            <div class="col d-flex justify-content-center text-secondary-emphasis">
              <h1 id="city-name">New York</h1>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center mb-5 text-primary">
              <div id="icon"></div>
              <h1 id="temperature">20&deg;c</h1>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="box bg-white bg-opacity-50 p-3 h-60 d-flex flex-column justify-content-center align-items-center" style="max-width: 320px; width: 100%; margin: 0 auto; border-radius: 1rem;">
                <h1 id="time">08:30 AM</h1>
                <p id="date">Wednesday 1 December 2021</p>
              </div>
            </div>
          </div>
        </section>
      </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
